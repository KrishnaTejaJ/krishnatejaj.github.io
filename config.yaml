      enable: true
      # title: "Custom Name"
      items:
        - title: Visualizing Civic Engagement - City of Bloomington
          content: The goal of this project is to analyze and visualize civic engagement data for the city of Bloomington, Indiana using the comprehensive Open311 dataset.
          image: /project-images/bubblemap.png
          #featured:
            #name: Demo
            #link: https://hugo-profile.netlify.app
          badges:
            - "Data Visualization"
            - "Python"
            - "Folium"
          links:
            #- icon: fa fa-envelope
              #url: mailto:?subject=Hugo%20Profile%20Template&body=Check%20it%20out:%20https%3a%2f%2fhugo-profile.netlify.app%2fblog%2fmarkdown-syntax%2f
            - icon: fab fa-github
