            #- icon: fab fa-twitter
              #url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile

        - title: Exploring Development Funds Flow
          content: A Network analysis project focused on exploring the flow of development funds using Official Development Assistance (ODA) data collected by the Organisation for Economic Co-operation and Development (OECD).
          image: /project-images/page-rank.png
          #featured:
            #name: Demo
            #link: https://django-converter.herokuapp.com
          badges:
            - "Network Science"
            - "Community Detection"
            - "Gephi"
            - "NetworkX"
          links:
            - icon: fab fa-github
              url: https://github.com/KrishnaTejaJ/flow-of-global-economic-aid-funds

        - title: Chronic Heart Disease Prediction
          content: The ML models in the project uses attributes, including medical terms like Sex, Age, Blood Pressure, and Cholesterol, to predict the likelihood that a patient will develop heart disease using BRFSS survey data, which is the most comprehensive collection of state information on U.S. citizens' risk behaviors, chronic health issues, and utilization of preventive care in the country.
          image: /project-images/bmi.png
          #featured:
            #name: Demo V2
            #link: https://hugo-profile-2.netlify.app
          badges:
            - "Machine Learning"
            - "Data Mining"
          links:
            - icon: fab fa-github
              url: https://github.com/KrishnaTejaJ/chronic-heart-disease-prediction
        
        - title: Characterizing Logging in Data Science and Non Data Science Github Repositories
          content: In this work, a quantitive and qualitatively analysis of log statements from GitHub open-source code repositories of Data Science and Non-Data Science (Software Engineering) applications is performed to better understand the logging practices in both fields.
          image: /project-images/python-count-gini.png
          #featured:
            #name: Demo V2
            #link: https://hugo-profile-2.netlify.app
          badges:
            - "Logging"
            - "Semgrep"
            - "GitHub"
          links:
            - icon: fab fa-github
              url: https://github.com/KrishnaTejaJ/logging-inequalities-ds-nds

